<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Pintograph simulation</title>
		<link href="styles/style.css" rel="stylesheet"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	</head>
	<body>
	<div class="controls">
		<div class="basic">
			<button id="step" title="Step"><i class="fa fa-fw fa-step-forward"></i></button>
			<button id="run" title="Run"><i class="fa fa-fw fa-play"></i></button>
			<button id="pause" title="Pause"><i class="fa fa-fw fa-pause"></i></button>
			<button id="clear" title="Clear"><i class="fa fa-fw fa-refresh"></i></button>
			<button id="settings" title="Settings"><i class="fa fa-fw fa-cog"></i></button>
		</div>
		<div class="advanced">
			<fieldset>
				<legend>Global controls</legend>
				<div>
					<label for="drawOverlay"><input type="checkbox" id="drawOverlay" />Draw overlay</label>
				</div>
				<div>
					<label for="fade"><input type="checkbox" id="fade" />Fade to black</label>
				</div>
				<div>
					<label for="stepsPerFrame">Steps per frame</label>
					<input id="stepsPerFrame" type="number" min="1" step="1" />
				</div>
				<div>
					<label for="timeStep">Time step</label>
					<input id="timeStep" type="number" step="1" min="1" />
				</div>
			</fieldset>

			<fieldset>
				<legend>Drive A</legend>
				<div>
					<label for="driveARadius">Radius</label>
					<input id="driveARadius" type="number" placeholder="Drive A radius" />
				</div>
				<div>
					<label for="driveARpm">Speed</label>
					<input id="driveARpm" type="number" placeholder="Drive A RPM" step="0.01" />
				</div>
				<div>
					<label for="driveAX">X</label>
					<input id="driveAX" type="number" />
				</div>
				<div>
					<label for="driveAY">Y</label>
					<input id="driveAY" type="number" />
				</div>
			</fieldset>

			<fieldset>
				<legend>Subdrive A</legend>
				<div>
					<label for="subdriveARadius">Radius</label>
					<input id="subdriveARadius" type="number" placeholder="Subdrive A radius" />
				</div>
				<div>
					<label for="subdriveARpm">Speed</label>
					<input id="subdriveARpm" type="number" placeholder="Subdrive A RPM" step="0.01" />
				</div>
			</fieldset>

			<fieldset>
				<legend>Drive B</legend>
				<div>
					<label for="driveBRadius">Radius</label>
					<input id="driveBRadius" type="number" placeholder="Drive B radius" />
				</div>
				<div>
					<label for="driveBRpm">Speed</label>
					<input id="driveBRpm" type="number" placeholder="Drive B RPM" step="0.01" />
				</div>
				<div>
					<label for="driveBX">X</label>
					<input id="driveBX" type="number" />
				</div>
				<div>
					<label for="driveBY">Y</label>
					<input id="driveBY" type="number" />
				</div>
			</fieldset>

			<fieldset>
				<legend>Subdrive B</legend>
				<div>
					<label for="subdriveBRadius">Radius</label>
					<input id="subdriveBRadius" type="number" placeholder="Subdrive B radius" />
				</div>
				<div>
					<label for="subdriveBRpm">Speed</label>
					<input id="subdriveBRpm" type="number" placeholder="Subdrive B RPM" step="0.01" />
				</div>
			</fieldset>

			<fieldset>
				<legend>Arms length</legend>
				<div>
					<label for="arm1">Arm 1</label>
					<input id="arm1" type="number" />
				</div>
				<div>
					<label for="arm2">Arm 2</label>
					<input id="arm2" type="number" />
				</div>
			</fieldset>

			<!--<aside>
				This is a pintograph simulator by <a href="http://dudak.me">Micha≈Ç Dudak</a>. Read more about it on <a href="https://github.com/michaldudak/pintograph">its GitHub page</a>.
			</aside>-->
		</div>
	</div>

		<div class="backdrop">
			<canvas id="drawingArea" width="1500" height="950"></canvas>
			<canvas id="overlay" width="1500" height="950"></canvas>
		</div>

		<script src="scripts/MathUtils.js"></script>
		<script src="scripts/drives/CircularDrive.js"></script>
		<script src="scripts/drives/DoubleCircularDrive.js"></script>
		<script src="scripts/arms/SimpleArms.js"></script>
		<script src="scripts/arms/CrossArms.js"></script>
		<script src="scripts/pens/SimplePen.js"></script>
		<script src="scripts/pens/RainbowPen.js"></script>
		<script src="scripts/Simulation.js"></script>
		<script src="scripts/ui.js"></script>
		<script src="scripts/main.js"></script>

			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-7864701-16', 'auto');
			ga('send', 'pageview');
		</script>

	</body>
</html>
